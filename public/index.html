<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnBoard</title>
    <!-- <link rel="icon" href="favicon.ico" /> -->

    
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

</head>

<body>
    <header class="container-fluid">
        <!-- Navigation elements -->
        <nav class="navbar fixed-top navbar-dark">
            <div class="navbar-brand">OnBoard</div>
            <menu class="navbar-nav">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
                <li><a href="notifications.html" class="nav-link">Activity</a></li>
                <li><a href="search.html" class="nav-link">Search</a></li>
            </menu>
        </nav>
    </header>
    <main class="container-fluid" id="login-page">
        <h1>Welcome</h1>
        <p>Log in to track your scores!</p>
        <div id="login-controls" style="display: block">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" class="form-control" />
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" class="form-control" />
            </div>
            <div id="button-holder" >
                <button class="btn btn-primary" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="register()">Register</button>
            </div>
        </div>

        <div id="play-controls" style="display: none">
            <div id="player-name">Username</div>
            <button class="btn btn-primary" onclick="toProfile()">Continue</button>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>

    </main>
    <footer class="container-fluid">
        <span>Peter Williams</span>
        <a href="https://github.com/peterjwms/startup" target="_blank">GitHub</a>
    </footer>
    <script src="login.js"></script>
</body>

</html>
