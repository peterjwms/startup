<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OnBoard</title>
        <!-- <link rel="icon" href="favicon.ico" /> -->

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="score.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

    </head>
    <body>
        <header class="container-fluid ">
            <!-- Navigation elements -->
            <nav class="navbar fixed-top navbar-dark">
                <div class="navbar-brand">OnBoard</div>
                <menu class="navbar-nav">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="profile.html" class="nav-link active">Profile</a></li>
                    <li><a href="notifications.html" class="nav-link">Activity</a></li>
                    <li><a href="search.html" class="nav-link">Search</a></li>
                </menu>
            </nav>
        </header>
        <main class="container-fluid">
            <h1>Add score</h1>
            <form method="get">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Game</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter the name of a game" />
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Player</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter the player name" />
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Score</span>
                    </div>
                    <input type="number" class="form-control" placeholder="Enter your score" />
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Score</span>
                    </div>
                    <input class="form-control" type="date" />
                </div>
                <button class="btn btn-primary" type="submit" formaction="profile.html">Submit</button>
            </form>
        </main>
        <footer class="container-fluid">
            <span>Peter Williams</span>
            <a href="https://github.com/peterjwms/startup" target="_blank">GitHub</a>
        </footer>
    </body>
</html>
